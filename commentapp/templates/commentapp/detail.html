<div style="border: 0.1rem solid; text-align: left; padding: 5%; margin: 1rem 0; border-radius: 1rem;
            border-color: #bbb;">
    <div>
        <strong>
            <img src="{{ target_article.writer.profile.image.url }}" alt="" style="height: 2rem; width: 2rem; border-radius: 10rem; object-fit: cover;  vertical-align: middle;">
            &nbsp;
            {{ comment.writer.profile.nickname }}
        </strong>
        &nbsp;&nbsp;&nbsp;
        {{ comment.created_at | date:"Y-m-d h:m:s" }}
    </div>
    <div style="margin: 1rem 0;">
        {{ comment.content }}
    </div>
    {% if comment.writer == user %}
    <div style="text-align: right;">
        <a href="{% url 'commentapp:delete' pk=comment.pk %}" class="btn btn-danger rounded-pill">
            삭제
        </a>
    </div>
    {% endif %}
</div>

{% load django_bootstrap5 %}

<nav class="navbar navbar-expand-lg navbar-white bg-white" style="padding: 1.5rem 3rem; overflow: visible; position: relative; z-index: 1;">
    <div class="container-fluid justify-content-around">
        <a class="navbar-brand minirest_logo" style="color: rgb(134, 9, 9); font-size: 48px;" href="{% url 'articleapp:list' %}">Minirest</a>
        <!-- <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button> -->
        <div class="nav-item dropdown p-3">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">만들기</a>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <li><a class="dropdown-item" href="{% url 'articleapp:create' %}">글쓰기</a></li>
                <li><a class="dropdown-item" href="{% url 'projectapp:create' %}">핀 카테고리 만들기</a></li>
                <li><a class="dropdown-item" href="{% url 'projectapp:list' %}">핀 카테고리 목록</a></li>
            </ul>
        </div>
        <form class="flex-grow-1 p-3" action="{% url 'searchapp:search' %}" method="get">
            {% csrf_token %}
            <input class="form-control" style="color: black; background-color: #E2E2E2;" type="search" placeholder="제목이나 내용을 검색해 보세요." aria-label="Search" name="q">
        </form>
        {% if not user.is_authenticated %}
        <div>
            <a class="nav-link fw-bold me-2" style="float: left;" href="{% url 'accountapp:login' %}?next={{ request.path }}">로그인</a></li>
            <a class="nav-link fw-bold ms-2" style="float: left;" href="{% url 'accountapp:create' %}">가입하기</a>
        </div>
        {% else %}
        <div class="nav-item dropdown p-3">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="material-icons md-light">account_circle</i>
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
                <a class="dropdown-item" href="{% url 'accountapp:detail' pk=user.pk %}">마이페이지</a>
                <a class="dropdown-item" href="{% url 'accountapp:logout' %}">로그아웃</a>
            </ul>
        </div>
        {% endif %}
    </div>
</nav>

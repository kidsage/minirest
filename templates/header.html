<!-- div:가능한 폭을 모두 가져가는 태그-->
<!-- margin 두 값중 앞은 상하, 뒤는 좌우 -->
<div class="minirest_header">
    
    <h1 class="minirest_logo">Minirest</h1>
    <div>
        <span>nav1</span>
        <span>nav1</span>
        <span>nav1</span>
        {% if not user.is_authenticated %}
        <a href="{% url 'accountapp:login' %}?next={{ request.path }}">
            <span>Login</span>
        </a>
        <a href="{% url 'accountapp:create' %}">
            <span>SingUp</span>
        </a>
        {% else %}
        <a href="{% url 'accountapp:detail' pk=user.pk %}">
            <span>MyPage</span>
        </a>
        <a href="{% url 'accountapp:logout' %}?next={{ request.path }}">
            <span>Logout</span>
        </a>
        {% endif %}
    </div>
</div>

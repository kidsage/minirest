version: '3.7'
services:

  postgres:
    image: postgres:latest
    networks:
      - network
    volumes:
      - postgresql_db:/var/lib/postgresql/data
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: ian
      POSTGRES_PASSWORD_FILE: /run/secrets/POSTGRES_PASSWORD
      POSTGRES_DB: minirest
    secrets:
      - POSTGRES_PASSWORD

  nginx:
    image: nginx:latest
    networks:
      - network
    volumes:
      - /Users/ian/project/minirest/nginx.conf:/etc/nginx/nginx.conf
      - static:/data/static
      - media:/data/media
    ports:
      - 80:80

  minirest:
    image: minirest:1
    depends_on:
      - postgres
    networks:
      - network
    environment:
      SECRET_KEY: /run/secrets/DJANGO_SECRET_KEY
    volumes:
      - static:/home/minirest/staticfiles
      - media:/home/minirest/media
    secrets:
      - DJANGO_SECRET_KEY
      - POSTGRES_PASSWORD


networks:
  network:

volumes:
  static:
  media:
  postgresql_db:

secrets:
  DJANGO_SECRET_KEY:
    external: true
  POSTGRES_PASSWORD:
    external: true